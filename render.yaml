services:
  - type: web
    name: ai-colab-supreme
    env: python
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: COLAB_URL
        value: https://colab.research.google.com/drive/YOUR_NOTEBOOK_ID
      - key: RENDER
        value: true
      - key: AUTO_START
        value: true
      - key: HEADLESS
        value: true
