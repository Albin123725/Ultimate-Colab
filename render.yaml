services:
  - type: web
    name: ai-colab-supreme-bot
    env: python
    region: oregon  # or frankfurt, singapore
    plan: free  # or starter, pro
    branch: main
    
    # Build configuration
    buildCommand: |
      apt-get update && apt-get install -y \
        wget gnupg unzip \
        tesseract-ocr \
        libgl1-mesa-glx \
        libglib2.0-0 \
        libsm6 libxext6 \
        libxrender-dev
      
      # Install Chrome
      wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add -
      echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list
      apt-get update && apt-get install -y google-chrome-stable
      
      # Install ChromeDriver
      CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f3)
      CHROME_DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION%.*}")
      wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/${CHROME_DRIVER_VERSION}/chromedriver_linux64.zip"
      unzip /tmp/chromedriver.zip -d /usr/local/bin/
      chmod +x /usr/local/bin/chromedriver
      
      # Python setup
      pip install --upgrade pip
      pip install -r requirements.txt
      
      # Download AI models if needed
      python -c "
      try:
          from ai_colab_supreme_final import AIModule
          print('AI module check complete')
      except:
          print('AI dependencies not installed')
      "
    
    # Start command
    startCommand: python ai_colab_supreme_final.py
    
    # Health check
    healthCheckPath: /health
    healthCheckTimeout: 30
    
    # Auto-deploy
    autoDeploy: true
    
    # Environment variables
    envVars:
      - key: PORT
        value: 10000
      - key: RENDER
        value: true
      - key: AUTO_START
        value: true
      - key: HEADLESS
        value: true
      - key: MAX_PARALLEL_TABS
        value: "2"
      - key: COLAB_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      
    # Disk (for logs/screenshots)
    disk:
      name: colab-data
      mountPath: /data
      sizeGB: 1
